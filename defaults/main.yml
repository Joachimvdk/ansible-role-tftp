# roles/tftp/defaults/main.yml
---

#
# These are the most important options
#
tftp_disable: "no"

# See tftp(8) man page for details on how to set the server arguments
# http://linux.die.net/man/8/tftpd
tftp_server_args: "--create --secure /var/lib/tftpboot"

tftp_socket_type: "dgram"
tftp_protocol: "udp"
tftp_wait: "yes"
tftp_user: "root"
tftp_server: "/usr/sbin/in.tftpd"
tftp_per_source: "11"
tftp_cps: "100 2"
tftp_flags: "IPv4"
